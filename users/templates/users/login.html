{% extends 'result/base_page.html' %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">Kirish</h2>
        <form method="post" novalidate>
            {% csrf_token %}
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <div class="mb-3">
                <label for="full_name" class="form-label">F.I.Sh</label>
                <input 
                    type="text" 
                    name="full_name" 
                    id="full_name" 
                    class="form-control" 
                    placeholder="To'liq ism sharifingizni kiriting" 
                    required
                >
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    name="password" 
                    id="password" 
                    class="form-control" 
                    placeholder="Enter your password" 
                    required
                >
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Kirish</button>
            </div>
            <div class="d-flex justify-content-end mt-4">
                <p>Universitet talabasimisiz? <a href="{% url 'login_with_hemis' %}">Hemis orqali kirish</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
